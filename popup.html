<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarketMinds AI Settings</title>
  <style>
    body {
      width: 300px;
      min-height: 400px;
      margin: 0;
      padding: 20px;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a0033 50%, #000000 100%);
      color: #ffffff;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(45deg, #FF10F0, #00D4FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255, 16, 240, 0.5);
    }
    
    .setting {
      margin-bottom: 20px;
    }
    
    .setting label {
      display: block;
      margin-bottom: 8px;
      color: #00D4FF;
      font-weight: 500;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background: linear-gradient(45deg, #FF10F0, #00D4FF);
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    select, input {
      width: 100%;
      padding: 10px;
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid #00D4FF;
      border-radius: 8px;
      color: #ffffff;
      font-size: 14px;
    }
    
    select option {
      background: #000000;
      color: #ffffff;
    }
    
    .status {
      padding: 10px;
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid #00D4FF;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">MarketMinds AI</div>
  </div>
  
  <div class="setting">
    <label>Enable Widget</label>
    <label class="switch">
      <input type="checkbox" id="enableWidget" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="setting">
    <label for="aiPersonality">AI Personality</label>
    <select id="aiPersonality">
      <option value="professional">Professional Trader</option>
      <option value="educational">Educational Guide</option>
      <option value="aggressive">Aggressive Analyst</option>
      <option value="conservative">Conservative Advisor</option>
    </select>
  </div>
  
  <div class="setting">
    <label>Enable Notifications</label>
    <label class="switch">
      <input type="checkbox" id="enableNotifications" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="setting">
    <label for="geminiApiKey">Gemini API Key</label>
    <input type="password" id="geminiApiKey" placeholder="Enter your API key">
  </div>
  
  <div class="status" id="status">
    Widget Active - Ready to Trade
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
